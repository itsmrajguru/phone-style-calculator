<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Style Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calculator">
    <div class="display">
        <input type="text" id="display" readonly placeholder="0">
    </div>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="pressKey('/')">รท</button>
        <button class="operator" onclick="pressKey('*')">ร</button>
        <button class="operator" onclick="pressKey('-')">-</button>

        <button onclick="pressKey('7')">7</button>
        <button onclick="pressKey('8')">8</button>
        <button onclick="pressKey('9')">9</button>
        <button class="operator" onclick="pressKey('+')">+</button>

        <button onclick="pressKey('4')">4</button>
        <button onclick="pressKey('5')">5</button>
        <button onclick="pressKey('6')">6</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="pressKey('1')">1</button>
        <button onclick="pressKey('2')">2</button>
        <button onclick="pressKey('3')">3</button>
        <button onclick="pressKey('0')" style="grid-column: span 2;">0</button>
        <button onclick="pressKey('.')">.</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
